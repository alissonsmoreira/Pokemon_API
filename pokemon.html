<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
</head>
<body>
    <header id="header_container">
        <div id="div_header">
            
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png">
            <link rel="stylesheet" type="text/css" href="/pokemon_style.css"/>
        </div>
    </header>
    <div id="input_container">
        <div id="input_interface">
            <label for="input">Search Pokemon by name or ID</label>
            <input id="nome" type="text" placeholder="Name or ID">
            <div id="lista">
                <label id="label-select" for="input">Choose an Attribute to Explore</label>
                <select id="select" name="" value=""> 
                    <option value="Abilities">Abilities</option>
                    <option value="moves">Moves</option>
                </select>
            </div>
            <button id="botao"><strong>Search</strong></button>
        </div>
        <div id="result_container">
            <div class="imagem_content">
                <div id="seta-cima">&#9650</div>
                <div><img id="pokemon_image"></div>
                <div id="seta-baixo">&#9660</div>
            </div>
            <div class="pokemon_descripton">
                <div class ="div_description">
                    <div id="number" class="number"></div>
                    <div id="name" class="descripton"></div>
                    <div id="type" class="descripton"></div>
                </div>
                <div id="pokemon_Attribute">
                </div>
            </div>
        </div>
    </div>
    <footer id="footer_container">
        <div>

        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/pokemon.js"></script>
</body>
</html>
